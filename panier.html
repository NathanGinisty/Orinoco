<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="icon" href="img/icon.png" type="image/png" sizes="16x16">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1 class="logo"><a href="index.html"><img src="img/logo_remade.png" class="logo-img" alt="Orinoco"></a></h1>
        
        <nav class="nav-bar">
            <ul class="nav-list">
                <li><a class="nav-link" href="index.html">Accueil</a></li>
                <li><a class="nav-link" href="panier.html">Panier</a></li>
                <li><a class="nav-link" href="mailto:nginisty.pro@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- MAIN -->
    <main id="contenu">
        <section class="cart">
            <h2 class="cart-title">Votre panier</h2>
            <table>
                <thead>
                    <tr>
                        <td class="cart-row">Produit</td>
                        <td>Quantité</td>
                        <td>Prix</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody>
                    <tr id="item-0-0">
                        <td class="cart-row" id="item-name-0-0">Name</td>
                        <td class="cart-row-form" id="item-quantity-0-0"><input class="form-quantity" type="number" onchange="UpdateQuantity(this)"></td>
                        <td id="item-price-0-0">999$</td>
                        <td id="item-pricetotal-0-0">99999$</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Total</th>
                        <td id="items-pricetotal">99999$</td>
                    </tr>
                </tfoot>
            </table>
        </section>
        
        <section class="confirmation">
            <p>Passer la commande</p>
            <br><br> <!--temp-->

            <form class="confirmation-form">
                <div class="confirmation-form-element" style="grid-area: fname";>
                    <label for="fname">Prénom</label>
                    <input class="confirmation-form-input" type="text" id="form-fname" value="">
                </div>

                <div class="confirmation-form-element" style="grid-area: lname";>
                    <label for="lname">Nom</label>
                    <input class="confirmation-form-input" type="text" id="form-lname" value="">
                </div>
                
                <div class="confirmation-form-element" style="grid-area: email";>
                    <label for="email">Email</label>
                    <input class="confirmation-form-input" type="text" id="form-email" value="">
                </div>
                
                <div class="confirmation-form-element" style="grid-area: adress";>
                    <label for="adress">Adresse</label>
                    <input class="confirmation-form-input" type="text" id="form-adress" value="">
                </div>
                
                <div class="confirmation-form-element" style="grid-area: city";>
                    <label for="city">Ville</label>
                    <input class="confirmation-form-input" type="text" id="form-city" value="">
                </div>
                
                <div class="confirmation-form-element" style="grid-area: postal";>
                    <label for="postal">Code Postal</label>
                    <input class="confirmation-form-input" type="number" id="form-postal" value="">
                </div>
            </form>

            <br><br> <!--temp-->
            <p>[Button Commander]</p>
        </section>
    </main>
    
    
    
    <!-- Footer -->
    <footer>
        <ul class="footer-nav-list">
            <li><a href="index.html" class="footer-nav-link"><img src="img/icon-home.png" class="footer-nav-icon" alt="">Accueil</a></li>
            <li><a href="panier.html" class="footer-nav-link"><img src="img/icon-panier.png" class="footer-nav-icon" alt="">Panier</a></li>
            <li><a href="https://github.com/NathanGinisty" class="footer-nav-link"><img src="img/icon-github.png" class="footer-nav-icon" alt="">Github</a></li>
            <li><address class="link-without-decoration"><a href="mailto:nginisty.pro@gmail.com" class="footer-nav-link"><img src="img/icon-contact.png" class="footer-nav-icon" alt="">Contact</a></address></li>
        </ul>
    </footer>
    
    <script type="text/javascript" src="js/cart.js"></script>
</body>
</html>
