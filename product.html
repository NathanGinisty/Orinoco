<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Produit</title>
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="icon" href="img/icon.png" type="image/png" sizes="16x16">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1 class="logo"><a href="index.html"><img src="img/logo_remade.png" class="logo-img" alt="Orinoco"></a></h1>
        
        <nav class="nav-bar">
            <ul class="nav-list">
                <li><a class="nav-link" href="index.html">Accueil</a></li>
                <li><a class="nav-link" href="panier.html">Panier</a></li>
                <li><a class="nav-link" href="mailto:nginisty.pro@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- MAIN -->
    <main id="contenu">
        <article id="prdt-0" class="item" >
            <div class="item-img"><img class="item-img-cropped" id="prdt-img-0" src="" alt=""></div>
            <div class="item-info">
                <h2 id="prdt-name-0" class="item-title">NOM</h2>
                <h3 id="prdt-price-0" class="item-price">PRIX</h3>
                <div id="prdt-description-0" class="item-description">DESCRIPTION</div>
                <div class="item-lenses-container">
                    <h4 id="prdt-lenses-0-0" onclick="SelectLenses(this)" class="item-lenses">LENSES</h4>
                </div>
                <a href="panier.html" class="link-without-underline">
                    <div class="item-button-buy" onclick="AddToCart()">
                        <div class="item-button-buy-text">Ajouter au panier</div>
                    </div>
                </a>
            </div>
        </article> 
    </main>
    
    <!-- Footer -->
    <footer>
        <ul class="footer-nav-list">
            <li><a href="index.html" class="footer-nav-link"><img src="img/icon-home.png" class="footer-nav-icon" alt="">Accueil</a></li>

            <li><a href="https://github.com/NathanGinisty" class="footer-nav-link"><img src="img/icon-github.png" class="footer-nav-icon" alt="">Github</a></li>
            <li><address class="link-without-decoration"><a href="mailto:nginisty.pro@gmail.com" class="footer-nav-link"><img src="img/icon-contact.png" class="footer-nav-icon" alt="">Contact</a></address></li>

    </footer>
